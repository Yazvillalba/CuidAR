<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidAR - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen">
    <header class="glass border-bottom border-white/20 shadow-sm">
        <div class="container-fluid max-w-7xl mx-auto px-4">
            <div class="d-flex justify-content-between align-items-center" style="height: 4rem;">
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center justify-content-center rounded-xl me-3 corazon" style="width: 2.5rem; height: 2.5rem;">
                        <i data-lucide="heart" class="text-white" style="width: 1.5rem; height: 1.5rem;"></i>
                    </div>
                    <h1 class="h3 fw-bold text-gray-900 mb-0">CuidAR</h1>
                </div>
                
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="text-end me-3">
                            <p id="userFullName" class="small fw-medium text-gray-900 mb-0">Administrador</p>
                            <p id="userRole" class="badge badge-admin small">Administrador</p>
                        </div>
                        <button
                            id="logoutButton"
                            class="btn d-flex align-items-center text-muted"
                            title="Cerrar sesión"
                            style="background: none; border: none;"
                        >
                            <i data-lucide="log-out" style="width: 1.25rem; height: 1.25rem;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid max-w-7xl mx-auto px-4 py-4">
        
        <div class="mb-4">
            <h2 class="display-6 fw-bold text-gray-900 mb-2">Bienvenido, Administrador</h2>
            <p class="text-gray-600">Gestiona usuarios y supervisa la plataforma CuidAR</p>
        </div>

        
        <div class="mb-4">
            <nav class="nav nav-tabs" id="tabNavigation">
                <button class="nav-link active" data-tab="dashboard" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="nav-link" data-tab="users" onclick="switchTab('users')">Gestión de Usuarios</button>
            </nav>
        </div>

        
        <div id="tabContent">
            
            <div id="dashboardTab" class="tab-content active">
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="glass rounded-2xl p-4 shadow-lg">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="small fw-medium text-gray-600 mb-1">Total Usuarios</h3>
                                    <p class="h2 fw-bold text-gray-900 mb-0">3</p>
                                </div>
                                <div class="bg-blue-100 p-3 rounded-xl">
                                    <i data-lucide="users" class="text-blue-600" style="width: 1.5rem; height: 1.5rem;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="glass rounded-2xl p-4 shadow-lg">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="small fw-medium text-gray-600 mb-1">Cuidadores</h3>
                                    <p class="h2 fw-bold text-gray-900 mb-0">1</p>
                                </div>
                                <div class="bg-green-100 p-3 rounded-xl">
                                    <i data-lucide="users" class="text-green-600" style="width: 1.5rem; height: 1.5rem;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="glass rounded-2xl p-4 shadow-lg">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="small fw-medium text-gray-600 mb-1">Familias</h3>
                                    <p class="h2 fw-bold text-gray-900 mb-0">1</p>
                                </div>
                                <div class="bg-purple-100 p-3 rounded-xl">
                                    <i data-lucide="users" class="text-purple-600" style="width: 1.5rem; height: 1.5rem;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="glass rounded-2xl p-4 shadow-lg">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="small fw-medium text-gray-600 mb-1">Usuarios Activos</h3>
                                    <p class="h2 fw-bold text-gray-900 mb-0">3</p>
                                </div>
                                <div class="bg-emerald-100 p-3 rounded-xl">
                                    <i data-lucide="users" class="text-emerald-600" style="width: 1.5rem; height: 1.5rem;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div id="usersTab" class="tab-content" style="display: none;">
                <div class="glass rounded-2xl shadow-lg">
                    <div class="p-4 border-bottom border-gray-200">
                        <div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-sm-between gap-3">
                            <h3 class="h5 fw-semibold text-gray-900 mb-0">Gestión de Usuarios</h3>
                            <button
                                class="btn btn-gradient d-flex align-items-center px-3 py-2 rounded-xl"
                            >
                                <i data-lucide="user-plus" class="me-2" style="width: 1rem; height: 1rem;"></i>
                                Crear Usuario
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-start small fw-medium text-gray-500 text-uppercase">Usuario</th>
                                    <th class="px-4 py-3 text-start small fw-medium text-gray-500 text-uppercase">Rol</th>
                                    <th class="px-4 py-3 text-start small fw-medium text-gray-500 text-uppercase">Estado</th>
                                    <th class="px-4 py-3 text-start small fw-medium text-gray-500 text-uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white">
                                <!-- Los datos se generarán dinámicamente desde JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
        
        document.addEventListener('DOMContentLoaded', function() {
            switchTab('dashboard');
            // Inicializar la página de administrador
            initializeAdminPage();
        });
    </script>
</body>
</html>
